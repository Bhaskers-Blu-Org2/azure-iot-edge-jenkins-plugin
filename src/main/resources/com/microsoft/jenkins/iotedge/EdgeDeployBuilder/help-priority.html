    <p>Set the priority to a positive integer to resolve deployment conflicts: when targeted by multiple deployments a device will use the one with highest priority or (in case of two deployments with the same priority) latest creation time. For more information:  <a target="_blank" href="https://docs.microsoft.com/azure/iot-edge/how-to-deploy-monitor#monitor-a-deployment">Visit docs</a></p>
